<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Giancarlo Kite's Gentle Koala | WEB215 | Introduction Form </title>
    <link rel="stylesheet" href="styles/introduction_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

    <div data-include="components/header.html"></div>

    <main>
      <h2>Introduction Form</h2><br>
      <form>
        <div class="inputDiv">
          <label>Enter a photo of yourself (or anything): </label>
          <input type="file" id="photoInput"></input>
        </div>

        <div class="inputDiv">
          <label>Enter a caption for the photo: </label>
          <input type="text" id="photoCaption" value="Me & my 6-string acoustic via webcam"></input>
        </div>

        <div class="inputDiv">
          <label>Enter your full name: </label>
          <input type="text" id="fullName" value="Giancarlo Kite"></input>
        </div>

        <div class="inputDiv" id="textareaInputPersonal">
          <label>Personal background: </label>
          <textarea id="personalBackground">Born in Houston (2004), moved to Charlotte a few years later in 2007 and I've been living here since. Eagle Scout / NJROTC Graduate / Self-Taught Musician & Producer (still teaching myselfâ€¦). This is my 2nd year as a full-time student at CPCC.</textarea>
        </div>

        <div class="inputDiv" id="textareaInput">
          <label>Professional background: </label>
          <textarea id="second">At 16 I picked up a job at Harris Teeter working as a cashier, stocker, and whatever else they needed me to do. Eventually dropped that and worked for Discount Tire as a tire technician / crew chief for around 8 months.</textarea>
        </div>

        <div class="inputDiv" id="textareaInput">
          <label>Academic background: </label>
          <textarea id="third">K-8 at Waddell Language Academy. South Meck High School all 4 years. Throughout my Junior & Senior years I had dual-enrollment with CPCC where I knocked out some general ed. classes. Only 5 courses away from finishing my Associates in Full-Stack Programming.</textarea>
        </div>
xx

        <div class="inputDiv">
          <label>Primary computer platform: </label>
          <input type="text" id="primaryComp" value="MacOS Ventura (2021 MacBook Pro)"></input>
        </div>

        <div class="inputDiv">
          <label>Number of Courses: </label>
          <input type="number" id="amountOfCourses" ></input>
        </div>

        <div class="inputDiv" id="coursesContainer">
          <label>Courses you're taking & why:</label>
        </div>

        <div class="inputDiv">
          <label>Interesting item to remember you by: </label>
          <input type="text" id="interesting" value="Trilingual. (English, Spanish, French)"></input>
        </div>

        <div class="inputDiv2">
          <label>Favorite flavor of Ice Cream: </label>
              <input name="iceCreamFlavor" type="radio" id="chocolate">Chocolate</input>
              <input name="iceCreamFlavor" type="radio" id="vanilla">Vanilla</input>
              <input name="iceCreamFlavor" type="radio" id="strawberry">Strawberry</input>
        </div>

        <div class="inputDiv2">
          <label>Favorite programming languages: </label>
              <input type="checkbox" id="javascript">JavaScript</input>
              <input type="checkbox" id="java">Java</input>
              <input type="checkbox" id="python">Python</input>
              <input type="checkbox" id="c++">C++</input>
        </div>

        <div class="submitButtonDiv">
          <button type="button" id="submit">Submit</button>
        </div>    
        <script src="scripts/introduction_form.js"></script>
      </form>
    </main>

    <div data-include="components/footer.html"></div>
